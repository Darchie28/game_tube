<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Top Twitch Games</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo|Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <i class="fab fa-twitch fa-5x" aria-hidden="true"></i>
      </div>
      <h1>Game Tube</h1>

      <form id="js-form">
        <button id="ranking" class="btn btn-light">Game Ranking</button>
        <button id="online" class="btn btn-light">Online</button>
        <br />
        <label for="search-term">Search for a game</label>
        <input
          type="text"
          name="search-term"
          id="js-search-term"
          required
          placeholder="ex: Destiny 2"
        />

        <label for="max-results">Maximum results to return</label>
        <input
          type="number"
          name="max-results"
          id="js-max-results"
          value="10"
        />

        <button id="search" type="submit" value="Go!">Go!</button>
      </form>

      <p id="js-error-message" class="error-message"></p>
      <section id="results" class="hidden">
        <h2>Search results</h2>
        <div id="results-list"></div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
